<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .ui {
        position: absolute;
        z-index: 100;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
        margin: 0;
        padding: 10px 15px 30px;
        text-align: center;
        box-sizing: border-box;
      }
      .ui a {
        display: inline-block;
        width: 60px;
        height: 60px;
        background-color: #ffffff;
        line-height: 100%;
        color: #303030;
        margin: 10px 3px;
        border-radius: 50%;
        position: relative;
      }
      .ui a i {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .ui a:active {
        color: #ff0000;
      }

      #snap {
        max-width: 100%;
        height: auto;
        display: block;
        visibility: hidden;
      }
      .ui a.disabled {
        pointer-events: none;
        color: #cccccc;
      }
      #snap.visible {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container" style="position: relative; z-index: 1001"></div>
    <script>
      // ヘッダーを読み込む
      fetch("src/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-container").innerHTML = data;
        });
    </script>

    <div
      id="photo-frame-overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      "
    >
      <img
        src="assets/images/photoFrame.png"
        style="
          width: 100%;
          height: calc(100% - 50px);
          object-fit: cover;
          margin-top: 50px;
        "
      />
    </div>
    <div class="ui">
      <img id="snap" />
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"
        ><i class="material-icons">delete</i></a
      >
      <a href="" id="take-photo" title="Take Photo"
        ><i class="material-icons">photo_camera</i></a
      >
      <a
        href="#"
        id="download-photo"
        download="selfie.png"
        title="Save Photo"
        class="disabled"
        target="_blank"
        ><i class="material-icons">file_download</i></a
      >
    </div>

    <a-scene
      mindar-image="imageTargetSrc: assets/target-images/cookie.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="model0"
          src="assets/models/daikichi.glb"
        ></a-asset-item>
        <a-asset-item
          id="model1"
          src="assets/models/chukichi.glb"
        ></a-asset-item>
        <a-asset-item
          id="model2"
          src="assets/models/syokichi.glb"
        ></a-asset-item>
        <a-asset-item id="model3" src="assets/models/kyo.glb"></a-asset-item>
        <audio id="soundEffect" src="assets/sounds/celebration.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity
        id="target-container"
        mindar-image-target="targetIndex: 0"
      ></a-entity>
    </a-scene>

    <button
      id="muteButton"
      style="position: fixed; bottom: 20px; right: 20px; z-index: 1002"
    >
      音声ミュート解除
    </button>

    <dialog id="fortune-dialog" class="fortune-dialog">
      <div class="fortune-content">
        <h2 id="fortune-text"></h2>
        <pre id="fortune-details"></pre>
        <button id="close-fortune">閉じる</button>
      </div>
    </dialog>

    <script>
      let modelLoaded = false;
      let soundPlayed = false;
      let randInt;

      document.addEventListener("DOMContentLoaded", function () {
        randInt = getRandomInt(0, 1);
        console.log("Initial random model index: " + randInt);
        // 選択されたモデルを配置
        const targetContainer = document.querySelector("#target-container");
        const modelElement = document.createElement("a-gltf-model");
        modelElement.setAttribute("id", `model${randInt}`);
        modelElement.setAttribute("rotation", "0 -90 0");
        modelElement.setAttribute("position", "0 0 0");
        modelElement.setAttribute("scale", "0.3 0.3 0.3");
        modelElement.setAttribute("src", `#model${randInt}`);
        targetContainer.appendChild(modelElement);
      });

      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("arReady", (event) => {
        console.log("MindAR is ready");
      });
      sceneEl.addEventListener("targetFound", (event) => {
        console.log("Target found");
        modelLoaded = true;
        soundPlayed = false;
        updateModel();
      });
      sceneEl.addEventListener("targetLost", (event) => {
        console.log("Target lost");
        soundPlayed = true;
      });

      const muteButton = document.getElementById("muteButton");
      const soundEffect = document.querySelector("#soundEffect");
      soundEffect.muted = true;
      muteButton.addEventListener("click", function () {
        if (soundEffect.muted) {
          soundEffect.muted = false;
          console.log("sound muted off");
          muteButton.textContent = "音声ミュート中";
        } else {
          soundEffect.muted = true;
          console.log("sound muted on");
          muteButton.textContent = "音声ミュート解除";
        }
      });

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); // 上限は除き、下限は含む
      }

      function updateModel() {
        if (modelLoaded) {
          console.log("Updating model");
          // 効果音
          if (!soundPlayed && !soundEffect.muted) {
            soundPlayed = true;
            soundEffect.play();
          }

          // フォトフレーム表示
          const photoFrameOverlay = document.getElementById(
            "photo-frame-overlay"
          );
          photoFrameOverlay.style.display = "block";
        }
      }

      const closeFortuneButton = document.getElementById("close-fortune");

      //　スクリーンショット
      var image = document.querySelector("#snap");
      var take_photo_btn = document.querySelector("#take-photo");
      var delete_photo_btn = document.querySelector("#delete-photo");
      var download_photo_btn = document.querySelector("#download-photo");

      //スナップショットボタン
      take_photo_btn.addEventListener("click", function (e) {
        e.preventDefault();
        var video = document.querySelector("video");
        var snap = takeSnapshot(video);

        //スナップショット表示.
        image.setAttribute("src", snap);
        image.classList.add("visible");

        // 削除ボタンと保存ボタン有効
        delete_photo_btn.classList.remove("disabled");
        download_photo_btn.classList.remove("disabled");

        // 保存ボタンにスナップショットを渡す
        download_photo_btn.href = snap;
      });

      //削除ボタン
      delete_photo_btn.addEventListener("click", function (e) {
        e.preventDefault();

        // スナップショットを隠す
        image.setAttribute("src", "");
        image.classList.remove("visible");

        // 削除ボタンと保存ボタン無効
        delete_photo_btn.classList.add("disabled");
        download_photo_btn.classList.add("disabled");
      });

      //スナップショットを撮る
      function takeSnapshot(video) {
        var resizedCanvas = document.createElement("canvas");
        var resizedContext = resizedCanvas.getContext("2d");
        var width = video.videoWidth;
        var height = video.videoHeight;
        var aScene = document
          .querySelector("a-scene")
          .components.screenshot.getCanvas("perspective");

        if (width && height) {
          //videoのサイズをキャンバスにセット
          resizedCanvas.width = width;
          resizedCanvas.height = height;
          //キャンバスにvideoをコピー
          resizedContext.drawImage(video, 0, 0, width, height);

          //カメラの画角でar側の縮小処理を変える
          if (width > height) {
            // 横長（PC)
            resizedContext.drawImage(aScene, 0, 0, width, height);
          } else {
            // 縦長（スマホ）
            var scale = height / width;
            var scaledWidth = height * scale;
            var marginLeft = (width - scaledWidth) / 2;
            resizedContext.drawImage(
              aScene,
              marginLeft,
              0,
              scaledWidth,
              height
            );
          }
          return resizedCanvas.toDataURL("image/png");
        }
      }
    </script>
  </body>
</html>
