<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- ヘッダーの読み込み -->
  <div id="header-container" style="position: relative; z-index: 1001;"></div>
  <script>
    // ヘッダーを読み込む
    fetch('src/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>

  <div id="photo-frame-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
    <img src="assets/images/photoFrame.png" style="width: 100%; height: calc(100% - 50px); object-fit: cover; margin-top: 50px;">
  </div>

  <a-scene mindar-image="imageTargetSrc: assets/target-images/cookie.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="model0" src="assets/models/daikichi.glb"></a-asset-item>
      <a-asset-item id="model1" src="assets/models/kichi.glb"></a-asset-item>
      <a-asset-item id="model2" src="assets/models/chukichi.glb"></a-asset-item>
      <a-asset-item id="model3" src="assets/models/syokichi.glb"></a-asset-item>
      <a-asset-item id="model4" src="assets/models/suekichi.glb"></a-asset-item>
      <a-asset-item id="model5" src="assets/models/kyo.glb"></a-asset-item>
      <a-asset-item id="model6" src="assets/models/daikyo.glb"></a-asset-item>
      <audio id="soundEffect" src="assets/sounds/celebration.mp3"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target-container" mindar-image-target="targetIndex: 0"></a-entity>
  </a-scene>

  <button id="muteButton" style="position: fixed; bottom: 20px; right: 20px; z-index: 1002;">音声ミュート解除</button>

  <dialog id="fortune-dialog" class="fortune-dialog">
    <div class="fortune-content">
      <h2>あなたの運勢</h2>
      <p id="fortune-details"></p>
      <button id="close-fortune">閉じる</button>
    </div>
  </dialog>
  
  <script>
    let modelLoaded = false;
    let soundPlayed = false;
    let randInt;

    document.addEventListener('DOMContentLoaded', function() {
      randInt = getRandomInt(0, 7);
      console.log("Initial random model index: " + randInt);
      // 選択されたモデルを配置
      const targetContainer = document.querySelector('#target-container');
      const modelElement = document.createElement('a-gltf-model');
      modelElement.setAttribute('id', `model${randInt}`);
      modelElement.setAttribute('rotation', '0 -90 0');
      modelElement.setAttribute('position', '0 0 0');
      modelElement.setAttribute('scale', '0.3 0.3 0.3');
      modelElement.setAttribute('src', `#model${randInt}`);
      targetContainer.appendChild(modelElement);
    });

    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('arReady', (event) => {
      console.log("MindAR is ready")
    });
    sceneEl.addEventListener('targetFound', (event) => {
      console.log("Target found");
      modelLoaded = true;
      soundPlayed = false;
      updateModel();
    });
    sceneEl.addEventListener('targetLost', (event) => {
      console.log("Target lost");
      soundPlayed = true;
    });

    const muteButton = document.getElementById('muteButton');
    const soundEffect = document.querySelector('#soundEffect');
    soundEffect.muted = true;
    muteButton.addEventListener('click', function() {
      if (soundEffect.muted) {
        soundEffect.muted = false;
        console.log("sound muted off");
        muteButton.textContent = "音声ミュート中";
      } else {
        soundEffect.muted = true;
        console.log("sound muted on");
        muteButton.textContent = "音声ミュート解除";
      }
    });

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min); // 上限は除き、下限は含む
    }

    function updateModel() {
      if (modelLoaded) {
        console.log("Updating model");
        // 効果音
        if (!soundPlayed && !soundEffect.muted) {
          soundPlayed = true;
          soundEffect.play();
        }

        // フォトフレーム表示
        const photoFrameOverlay = document.getElementById('photo-frame-overlay');
        photoFrameOverlay.style.display = 'block';

      }
    }

    const fortuneDialog = document.getElementById('fortune-dialog');
    const fortuneDetails = document.getElementById('fortune-details');
    const closeFortuneButton = document.getElementById('close-fortune');
    const fortuneDescriptions = {
      0: "大吉: 今日はあなたにとって素晴らしい日になるでしょう。新しい機会が訪れ、あなたの努力が報われる時です。積極的に行動し、自信を持って前進してください。",
      1: "吉: 良い兆しが見えています。小さな幸運が重なり、日々の生活に喜びをもたらすでしょう。感謝の気持ちを忘れずに過ごしてください。",
      2: "中吉: 平穏な日々が続きそうです。大きな変化はありませんが、安定した生活を送ることができるでしょう。日常の小さな幸せを大切にしてください。",
      3: "小吉: 穏やかな1日になりそうです。大きな変化はありませんが、日常の中に幸せを見出せるでしょう。",
      4: "末吉: 少し注意が必要な1日かもしれません。慎重に行動すれば、問題なく過ごせるでしょう。",
      5: "凶: 困難に直面するかもしれません。しかし、それを乗り越えることで成長のチャンスとなります。",
      6: "大凶: 厳しい1日になるかもしれません。しかし、この逆境を乗り越えることで、大きな飛躍のチャンスとなるでしょう。"
    };

    document.addEventListener('click', function() {
      if (fortuneDialog && fortuneDetails) {
        fortuneDetails.textContent = fortuneDescriptions[randInt];
        fortuneDialog.showModal(); // showModal()メソッドを使用
        console.log('Fortune dialog should be visible now');
      } else {
        console.error('Fortune dialog or details element not found');
      }
    });
  
    if (closeFortuneButton) {
      closeFortuneButton.addEventListener('click', function() {
        event.stopPropagation();
        fortuneDialog.close();
        console.log('Fortune dialog should be closed now');
      });
    } else {
      console.error('Close button not found');
    }

  </script>
</body>
</html>
